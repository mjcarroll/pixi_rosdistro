[project]
name = "pixi_rosdistro"
version = "0.1.0"
description = "Add a short description here"
authors = ["Michael Carroll <mjcarroll@intrinsic.ai>"]
channels = ["conda-forge"]
platforms = ["linux-64", "win-64", "osx-64", "osx-arm64", "linux-aarch64"]

[tasks]
sync = {cmd = "helper.py sync"}
colcon = {cmd = "helper.py colcon"}
build = {cmd = "helper.py colcon build"}
test = {cmd = "helper.py colcon test"}
clean = {cmd = "helper.py clean"}

[dependencies]
tinyxml2 = "9.0.0.*"
zlib = "1.2.13.*"
uncrustify = "0.74.0.*"
tinyxml = "2.6.2.*"
foonathan-memory = "0.7.2.*"
yaml-cpp = "0.8.0.*"
asio = "1.28.1.*"

[build-dependencies]
ninja = "1.11.1.*"
make = "4.3.*"
cmake = "3.27.6.*"
git = "2.42.0.*"
vcstool = "0.3.0.*"
colcon-common-extensions = "0.3.0.*"
compilers = "1.6.0.*"
pkg-config = "0.29.2.*"

[target.linux-64.dependencies]
libacl = "2.3.1.*"
