{
  "build": {
    "merge-install": true,
    "cmake-args": [
      "-GNinja",
      "--no-warn-unused-cli",
      "-DCMAKE_BUILD_TYPE=RelWithDebInfo",
      # There are issues with BFD in conda
      "-DSTACK_DETAILS_AUTO_DETECT:bool=FALSE",
      "-DSTACK_DETAILS_BFD:bool=FALSE"
    ],
    "event-handlers": [
      "console_cohesion+",
      "console_package_list+",
    ]
  },
  "test": {
    "merge-install": true,
    "event-handlers": [
      "console_direct+",
    ]
  }
}
